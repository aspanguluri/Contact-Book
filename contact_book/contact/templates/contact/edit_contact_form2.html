{% extends "base.html" %}

{% block title %}Edit Contact{% endblock %}

{% block content %}
<a href="{% url 'contactDetails' contactid %}">Go Back</a><br/>
<h1>Edit a Contact</h1>
<form method="POST">
    <table>
        {{form}}
    </table>
    {% csrf_token %}
    <button type="submit">Edit</button>
</form>
{% endblock %}
