{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<p>
    <a href="{% url 'home' %}">Sign Out</a>
    <br/>
    <br/>
    <a href="{% url 'createContact' user.id%}">Create Contact</a>
    <br/>
</p>
    <h1>{{user.fname}} {{user.lname}}</h1>
    <h2>Contacts</h2>
    <table>
        {% for contact in contacts %}
        <tr>
        <td><a href="{% url 'contactDetails' contact.id %}">{{contact.fname}} {{contact.lname}}</a></td>
        </tr>
        {% endfor %}
    </table>

    <br/>
    <br/>
    <br/>
    <br/>
    <a href="{% url 'deleteLogin' user.id %}">Delete Account</a>
{% endblock %}}
